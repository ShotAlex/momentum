<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css//style.css">
  <title>Momentum</title>
</head>
<body>
  
  <!-- WEATHER -->
  <div class="weather">
    <div class="temp">
      <i class="weather-icon owf"></i>
      <div class="temperature">- °C</div>
    </div>
    <div class="weather-description"></div>
    <div class="weather-humidity">Влажность</div>
    <div class="weather-speed">Скорость</div>
    <div class="city" contenteditable="true" >Минск</div>
  </div>

  <!-- TIME -->
  <div class="time">
    <time id="time">00:00:00</time>
    <time id="date">Today, Day Month</time>
  </div>

  <div class="personal">
    <!-- NAME -->
    <h1 class="name">
      <span id="greeting"></span> 
      <span id="name" contenteditable="true"></span> 
    </h1>
    <!-- FOCUS -->
    <h2 class="focus">
      <p>What's your focus for today?</p>
      <p id="focus" contenteditable="true"></p>
    </h2>
  </div>

  <!-- QUOTE -->
  <div class="quote">
    <h3> <button id="quoteBtn" title="Click to see a different quote">Quote of the day</button></h3>
    <q id="quote">You awesome</q>
    <p id="quote-author">God</p>
  </div>

  <button id="next-bg"> NEXT IMAGE </button>

  <script src="script.js"></script>
</body>
</html>
